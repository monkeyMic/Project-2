<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6f8f3aba2b.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="Лучший репетитор игры на гитаре">
</head>

<body>
    <!-- First section -->
    <section class="main-section">
        <div class="container main-section__nav-container">
            <!-- Navigation menu -->
            <header class="main-section__header">
                <a href="#"><img class="main-section__logo" src="icons/logo.svg" alt=""></a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">Обо мне</li>
                    <li class="nav-menu__list-item">Занятия</li>
                    <li class="nav-menu__list-item">Запись</li>
                </ul>
            </nav>
        </div>
        <div class="container main-section__content-container">
            <!-- Left part of first section -->
            <div class="left-wrapper">
                <img src="img/Фото гитариста.png" alt="фото гитариста" class="left-wraper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-grey"></div>
            </div>
            <div class="right-wrapper">
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item">
                        <i class="fa-brands fa-skype"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-vk"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
                <h1 class="right-wrapper__title title">Я Виктор
                    <hr class="title__hr">
                </h1>
                <p class="right-wrapper__text">
                    Репетитор игры на гитаре с семилетним опытом преподавания
                </p>
                <div class="right-wrapper__button buttons">
                    <button class="buttons__main-btn">Забронировать <br>урок</button>
                    <div class="right-wrapper__icon-btn buttons__icon-btn">
                        <img src="icons/chat.svg" alt="chat-icon">
                        <p class="buttons__text">Есть <br>вопросы?</p>
                    </div>
                </div>
            </div>
            <div class="main-section__first-elipse elipse">
                <div class="elipse__subtract">
                </div>
            </div>
        </div>
        <div class="main-section__second-elipse elipse elipse_dig">
            <div class="elipse__subtract elipse__subtract_big">
            </div>
        </div>
    </section>

    <!-- Second section -->
    <section class="second-section">
        <div class="container second-section__container">
            <!-- Title -->
            <h2 class="second-section__title title">Преподаю
                <hr class="title__hr">
            </h2>
            <!-- Cards -->
            <div class="second-section__cards-box">
                <div class="second-section__cards-item cards-item">
                    <img class="cards-item__img" src="img/Электро-гитара 1.png" alt="Электро-гитара">
                    <p class="cards-item__text">Электро<br>
                        гитара</p>
                </div>
                <div class="second-section__cards-item cards-item cards-item_orange">
                    <img class="cards-item__img" src="img/Акустика-гитара 1.png" alt="Аккустическая гитара">
                    <p class="cards-item__text">Аккустическая<br>
                        гитара</p>
                </div>
                <div class="second-section__cards-item cards-item cards-item_blue">
                    <img class="cards-item__img" src="img/Укулелли-гитара 1.png" alt="Укулеле-гитара">
                    <p class="cards-item__text">Укулеле<br>
                        гитара
                    </p>
                </div>
            </div>
            <!-- Icons -->
            <div class="second-section__icons-box icons-box">
                <div class="second-items__icons-item icons-item">
                    <img src="img/icon_1.svg" alt="icon1" class="icons-item__img">
                    <p class="icons-item__text"><span>7</span><br> лет преподавания</p>
                </div>
                <div class="second-items__icons-item icons-item">
                    <img src="img/icon2.svg" alt="icon2" class="icons-item__img">
                    <p class="icons-item__text"><span>276</span><br> отзывов на 5 звезд</p>
                </div>
                <div class="second-items__icons-item icons-item">
                    <img src="img/icon3.svg" alt="icon3" class="icons-item__img">
                    <p class="icons-item__text"><span>314</span><br> студентов обучено</p>
                </div>
                <div class="second-items__icons-item icons-item">
                    <img src="img/icon4.svg" alt="icon4" class="icons-item__img">
                    <p class="icons-item__text"><span>2000</span><br> часов преподавания
                    </p>
                </div>
            </div>
            <div class="second-section__first-elipse elipse">
                <div class="elipse__subtract">
                </div>
            </div>
            <div class="second-section__second-elipse elipse">
                <div class="elipse__subtract">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
